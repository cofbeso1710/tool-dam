<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Tính Toán Điện Năng Lượng Mặt Trời</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-modal">
        <div class="modal-header">
            <h2 class="modal-title">PHẦN MỀM TÍNH ĐIỆN NĂNG LƯỢNG MẶT TRỜI CHO NHÀ BẠN!</h2>
            <p class="modal-subtitle">Vui lòng nhập thông tin để được tư vấn cụ thể</p>
        </div>

        <div class="modal-content">
            <form id="solarForm">
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="scenario">Loại hình sử dụng:</label>
                        <select id="scenario" required>
                            <option value="">-- Chọn loại hình sử dụng--</option>
                            <option value="residential">Sinh hoạt</option>
                            <option value="production">Sản xuất</option>
                            <option value="commercial">Kinh doanh</option>
                        </select>
                    </div>
                    <div class="form-group half-width">
                        <label for="gridConnection">Pha điện lưới:</label>
                        <select id="gridConnection" required>
                            <option value="">-- Chọn loại --</option>
                            <option value="1phase">1 pha</option>
                            <option value="3phase">3 pha</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="monthlyPayment">Tiền điện trung bình hàng tháng (VND):</label>
                    <input type="text" id="monthlyPayment" placeholder="VD: 2.000.000đ" required>
                </div>

                <div class="form-group">
                    <label for="dayUsageRatio">Mức độ sử dụng điện từ 6 - 18h: <span
                            id="currentRatio">50%</span></label>
                    <input type="range" id="dayUsageRatio" min="0" max="100" value="50" step="10" class="slider"
                        required>
                    <div class="slider-labels" id="sliderLabels">
                        <span data-value="0">0%</span>
                        <span data-value="10">10%</span>
                        <span data-value="20">20%</span>
                        <span data-value="30">30%</span>
                        <span data-value="40">40%</span>
                        <span data-value="50">50%</span>
                        <span data-value="60">60%</span>
                        <span data-value="70">70%</span>
                        <span data-value="80">80%</span>
                        <span data-value="90">90%</span>
                        <span data-value="100">100%</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="batteryCapacity">Pin lưu trữ (kWh):</label>
                        <select id="batteryCapacity" required>
                            <option value="">-- Chọn dung lượng pin --</option>
                        </select>
                    </div>
                    <div class="form-group half-width">
                        <label for="province">Địa chỉ lắp đặt:</label>
                        <select id="province" required>
                            <option value="">-- Chọn tỉnh/thành --</option>
                            <option value="An Giang">An Giang</option>
                            <option value="Bà Rịa - Vũng Tàu">Bà Rịa - Vũng Tàu</option>
                            <option value="Bạc Liêu">Bạc Liêu</option>
                            <option value="Bắc Giang">Bắc Giang</option>
                            <option value="Bắc Kạn">Bắc Kạn</option>
                            <option value="Bắc Ninh">Bắc Ninh</option>
                            <option value="Bến Tre">Bến Tre</option>
                            <option value="Bình Dương">Bình Dương</option>
                            <option value="Bình Định">Bình Định</option>
                            <option value="Bình Phước">Bình Phước</option>
                            <option value="Bình Thuận">Bình Thuận</option>
                            <option value="Cà Mau">Cà Mau</option>
                            <option value="Cao Bằng">Cao Bằng</option>
                            <option value="Cần Thơ">Cần Thơ</option>
                            <option value="Đà Nẵng">Đà Nẵng</option>
                            <option value="Đắk Lắk">Đắk Lắk</option>
                            <option value="Đắk Nông">Đắk Nông</option>
                            <option value="Điện Biên">Điện Biên</option>
                            <option value="Đồng Nai">Đồng Nai</option>
                            <option value="Đồng Tháp">Đồng Tháp</option>
                            <option value="Gia Lai">Gia Lai</option>
                            <option value="Hà Giang">Hà Giang</option>
                            <option value="Hà Nam">Hà Nam</option>
                            <option value="Hà Nội">Hà Nội</option>
                            <option value="Hà Tĩnh">Hà Tĩnh</option>
                            <option value="Hải Dương">Hải Dương</option>
                            <option value="Hải Phòng">Hải Phòng</option>
                            <option value="Hậu Giang">Hậu Giang</option>
                            <option value="Hòa Bình">Hòa Bình</option>
                            <option value="Hưng Yên">Hưng Yên</option>
                            <option value="Khánh Hòa">Khánh Hòa</option>
                            <option value="Kiên Giang">Kiên Giang</option>
                            <option value="Kon Tum">Kon Tum</option>
                            <option value="Lai Châu">Lai Châu</option>
                            <option value="Lạng Sơn">Lạng Sơn</option>
                            <option value="Lào Cai">Lào Cai</option>
                            <option value="Lâm Đồng">Lâm Đồng</option>
                            <option value="Long An">Long An</option>
                            <option value="Nam Định">Nam Định</option>
                            <option value="Nghệ An">Nghệ An</option>
                            <option value="Ninh Bình">Ninh Bình</option>
                            <option value="Ninh Thuận">Ninh Thuận</option>
                            <option value="Phú Thọ">Phú Thọ</option>
                            <option value="Phú Yên">Phú Yên</option>
                            <option value="Quảng Bình">Quảng Bình</option>
                            <option value="Quảng Nam">Quảng Nam</option>
                            <option value="Quảng Ngãi">Quảng Ngãi</option>
                            <option value="Quảng Ninh">Quảng Ninh</option>
                            <option value="Quảng Trị">Quảng Trị</option>
                            <option value="Sóc Trăng">Sóc Trăng</option>
                            <option value="Sơn La">Sơn La</option>
                            <option value="Tây Ninh">Tây Ninh</option>
                            <option value="Thái Bình">Thái Bình</option>
                            <option value="Thái Nguyên">Thái Nguyên</option>
                            <option value="Thanh Hóa">Thanh Hóa</option>
                            <option value="Thừa Thiên Huế">Thừa Thiên Huế</option>
                            <option value="Tiền Giang">Tiền Giang</option>
                            <option value="TP. Hồ Chí Minh">TP. Hồ Chí Minh</option>
                            <option value="Trà Vinh">Trà Vinh</option>
                            <option value="Tuyên Quang">Tuyên Quang</option>
                            <option value="Vĩnh Long">Vĩnh Long</option>
                            <option value="Vĩnh Phúc">Vĩnh Phúc</option>
                            <option value="Yên Bái">Yên Bái</option>
                        </select>
                    </div>
                </div>

                <button type="button" id="calculateBtn">Xem bảng phân tích</button>
            </form>
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-modal">
            <div class="popup-header">
                <h2 class="popup-title">TƯ VẤN KỸ THUẬT ĐỀ XUẤT</h2>
            </div>
            <div class="popup-content" id="popupContent">
                <div id="resultDiv"></div>
            </div>
        </div>
    </div>

    <div class="popup-overlay" id="quotePopup">
        <div class="popup-modal">
            <div class="popup-header">
                <div class="popup-title">YÊU CẦU BÁO GIÁ CHI TIẾT</div>
            </div>
            <div class="popup-content">
                <form class="quote-form" id="quoteForm">
                    <div class="form-group">
                        <label for="customerName">Họ và tên *</label>
                        <input type="text" id="customerName" placeholder="Nhập họ và tên" required>
                        <div class="error-message">Vui lòng nhập họ và tên</div>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Số điện thoại *</label>
                        <input type="tel" id="customerPhone" placeholder="Nhập số điện thoại" required>
                        <div class="error-message">Vui lòng nhập số điện thoại hợp lệ</div>
                    </div>
                    <button type="button" class="quote-button">Nhận báo giá</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
